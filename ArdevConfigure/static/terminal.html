<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <link rel="stylesheet" href="styles/terminal.css" />
    <link rel="stylesheet" href="styles/bulma.css" />
    <link rel="stylesheet" href="styles/all.css" />
    <link rel="stylesheet" href="styles/bootstrap-grid.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="banner">Terminal configuration</h1>
      </div>
      <div class="">
        <select class="form-select col-8" id="tec">
          <option selected value="none">Choose default terminal</option>
          <option value="alacritty">Alacritty</option>
          <option value="kritty">Kritty</option>
        </select>
      </div>
      <div class="choice">
        <div id="aconfig">
          <h1>Alacritty</h1>
          <select class="form-select" id="afont">
            <option selected value="none">Choose default font</option>
            <option value="one">one</option>
            <option value="two">two</option>
          </select>
          <div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="autocomplete"
              />
              <label class="form-check-label" for="autocomplete">
                autocomplete
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input apple-switch"
                type="checkbox"
                id="vimmode"
              />
              <label class="form-check-label" for="vimmode"> VimMode </label>
            </div>
          </div>
        </div>
        <div id="kconfig">
          <h1>Kritty</h1>
          <select class="form-select" id="afont">
            <option selected value="none">Choose default font</option>
            <option value="one">one</option>
            <option value="two">two</option>
          </select>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autocomplete" />
            <label class="form-check-label" for="autocomplete">
              autocomplete
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="vimmode" />
            <label class="form-check-label" for="vimmode"> VimMode </label>
          </div>
        </div>
      </div>
      <div class="row btnc">
        <button id="nextbutton" class="button is-primary col-4">next</button>
      </div>
    </div>

    <script src="src/terminal.js"></script>
  </body>
</html>
