<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <title>Ardev Linux Configuration - Defaults</title>
    <link href="styles/halfmoon-variables.min.css" rel="stylesheet" />
  </head>
  <body data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <div class="page-wrapper">
      <div class="content-wrapper">
        <div class="d-flex justify-content-end align-items-center m-20">
          <button class="btn" type="button" onclick="halfmoon.toggleDarkMode()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-moon-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
              />
            </svg>
          </button>
        </div>
        <div class="container">
          <div class="m-10">
            <h1 class="text-center font-weight-bolder">Defaults</h1>
            <form>
              <div class="form-group">
                <div class="form-row row-eq-spacing-sm">
                  <div class="col-sm-10">
                    <label for="font-name">Font Name</label>
                    <select class="form-control" id="font-name">
                      <option value="ttf-fantasque-sans-mono">
                        Fantasque Sans Mono
                      </option>
                      <option value="ttf-fira-code">Fira Code</option>
                      <option value="hack">Hack</option>
                      <option value="ttf-ibm-plex">IBM Plex Mono</option>
                      <option value="ttc-iosevka">Iosevka</option>
                      <option value="ttf-inconsolata">Inconsolata</option>
                      <option value="ttf-jetbrains-mono">JetBrains Mono</option>
                      <option value="ttf-monoid">Monoid</option>
                      <option value="adobe-source-code-pro-fonts">
                        Source Code Pro
                      </option>
                      <option value="ttf-ubuntu-font-family">
                        Ubuntu Mono
                      </option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <label for="font-size">Font Size</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Font size"
                      min="8"
                      max="32"
                      value="14"
                      id="font-size"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="theme">Theme</label>
                <select class="form-control" id="theme">
                  <option value="" disabled="disabled">Dark Themes</option>
                  <option value="dracula">Dracula</option>
                  <option value="gruvbox-dark">Gruvbox Dark</option>
                  <option value="molokai">Molokai</option>
                  <option value="nord-dark">Nord Dark</option>
                  <option value="solarized-dark">Solarized Dark</option>
                  <option value="" disabled="disabled">Light Themes</option>
                  <option value="ayu-light">Ayu Light</option>
                  <option value="onehalf-light">OneHalf Light</option>
                  <option value="papercolor-light">PaperColor Light</option>
                  <option value="solarized-light">Solarized Light</option>
                </select>
              </div>
              <div class="form-group">
                <label for="terminal-emulator">Terminal Emulator</label>
                <select class="form-control" id="terminal-emulator">
                  <option value="alacritty">Alacritty</option>
                  <option value="kitty">Kitty</option>
                  <option value="urxvt">URxvt</option>
                </select>
              </div>
            </form>
            <div class="text-center">
              <button
                id="nextbutton"
                class="btn btn-primary btn-lg"
                type="button"
              >
                Next
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Halfmoon JS -->
    <script src="src/halfmoon.min.js"></script>
    <script src="src/defaults.js"></script>
  </body>
</html>
