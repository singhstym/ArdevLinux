<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
            name="viewport"
        />
        <meta name="viewport" content="width=device-width" />

        <title>Ardev Linux Configuration - Startpage</title>
        <link href="styles/halfmoon-variables.min.css" rel="stylesheet" />
    </head>
    <body data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
        <div class="page-wrapper">
            <div class="content-wrapper">
                <div class="d-flex justify-content-end align-items-center m-20">
                    <button
                        class="btn"
                        type="button"
                        onclick="halfmoon.toggleDarkMode()"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-moon-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
                            />
                        </svg>
                    </button>
                </div>
                <div class="container text-center">
                    <h1 class="font-weight-bolder">
                        Ardev Linux Configuration
                    </h1>
                    <button
                        id="nextbutton"
                        class="btn btn-primary btn-lg"
                        type="button"
                    >
                        Start Configuring
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-arrow-right"
                            viewBox="0 0 16 16"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Halfmoon JS -->
        <script src="src/halfmoon.min.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
